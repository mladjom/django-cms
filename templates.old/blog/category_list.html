{% extends "base.html" %}
{% block title %}Categories - {{ site_name }}{% endblock %}
{% block description %}All blog categories{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-4">Categories</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for category in categories %}
        <a href="{{ category.get_absolute_url }}" class="block bg-white shadow-md rounded-lg p-4 hover:shadow-lg">
            <h2 class="text-xl font-semibold">{{ category.name }}</h2>
            <p class="text-sm text-gray-600">{{ category.meta_description }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
