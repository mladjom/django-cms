<!-- site/page.html -->
{% extends "base.html" %}
{% block title %}{{ page.title }} - {{ site_name }}{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <article class="prose lg:prose-xl mx-auto">
        <header class="mb-4">
            <h1 class="text-4xl font-bold">{{ page.title }}</h1>
        </header>
        <div>
            {{ page.content|safe }}
        </div>
    </article>
</div>
{% endblock %}
