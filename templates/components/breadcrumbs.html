<nav aria-label="Breadcrumb" class="text-sm text-gray-600 mb-4">
    <ol class="flex items-center space-x-2">
        {% for item in breadcrumbs %}
            <li class="flex items-center">
                {% if forloop.last %}
                    <span class="font-bold">{{ item.name }}</span>
                {% else %}
                    <a href="{{ item.url }}" class="hover:text-brand-accent transition-colors">
                        {{ item.name }}
                    </a>
                    <svg class="h-4 w-4 mx-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 001.414 0l5-5a1 1 0 000-1.414l-5-5a1 1 0 00-1.414 1.414L11.586 10l-4.293 4.293a1 1 0 000 1.414z" clip-rule="evenodd"/>
                    </svg>
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
