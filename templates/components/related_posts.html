{% if related_posts %}
<section class="mt-12">
    <h2 class="text-2xl font-bold mb-6 text-brand-primary">Related Posts</h2>
    <div class="grid md:grid-cols-3 gap-6">
        {% for post in related_posts %}
            {% include "components/post_card.html" with post=post %}
        {% endfor %}
    </div>
</section>
{% endif %}
