{% extends "base.html" %}


{% block content %}
{% if featured_posts %}
<section class="mb-12">
    <h2 class="text-2xl font-bold mb-6 text-brand-primary">
        Featured Posts
    </h2>
    <div class="grid lg:grid-cols-3 gap-6">
        {% for post in featured_posts %}
            {% include "components/post_card.html" %}
        {% endfor %}
    </div>
</section>
{% endif %}
{% endblock %}
